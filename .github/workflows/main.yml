name: Notify Slack on Discussion Comment

on:
  discussion:
    types: [created]
  discussion_comment:
    types: [created]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
    - run: echo "${{ toJSON(github.event) }}"
    - name: Determine Slack Webhook URL
      id: determine_url
      run: |
        CATEGORY_NAME="${{ github.event.discussion.category.name }}"
        if [[ "$CATEGORY_NAME" == *"FE"* && "$CATEGORY_NAME" == *"BE"* ]]; then
          echo "WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL_OTHER }}" >> $GITHUB_ENV
        elif [[ "$CATEGORY_NAME" == *"FE"* ]]; then
          echo "WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL_FE }}" >> $GITHUB_ENV
        elif [[ "$CATEGORY_NAME" == *"BE"* ]]; then
          echo "WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL_BE }}" >> $GITHUB_ENV
        else
          echo "WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL_OTHER }}" >> $GITHUB_ENV
        fi

    - name: Send notification to Slack
      env:
        SLACK_WEBHOOK_URL: ${{ env.WEBHOOK_URL }}
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{
          "username": "GitHub",
          "icon_url": "https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png",
          "attachments":[
            {
               "fallback":"コメントが追加されました！",
               "author_name":"${{ github.event.comment.user.login }}",
               "author_icon":"${{ github.event.comment.user.avatar_url }}",
               "title": "Discussion Comment on #${{ github.event.discussion.number }} ${{ github.event.discussion.title }}",
               "title_link":"${{ github.event.comment.html_url }}",
               "blocks": [
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "${{ github.event.comment.body }}"
                    }
                  }
               ],
               "footer": "Send by GitHub Actions",
               {
          "username": "GitHub",
          "icon_url": "https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png",
          "attachments":[
            {
               "fallback":"コメントが追加されました！",
               "author_name":"${{ github.event.comment.user.login }}",
               "author_icon":"${{ github.event.comment.user.avatar_url }}",
               "title": "Discussion Comment on #${{ github.event.discussion.number }} ${{ github.event.discussion.title }}",
               "title_link":"${{ github.event.comment.html_url }}",
               "text": "${{ github.event.comment.body }}",
               "footer": "Send by GitHub Actions",
               "ts":"${{ github.event.comment.created_at }}"
            }
        ]
        }
            }
        ]
        }' $SLACK_WEBHOOK_URL
